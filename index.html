<!DOCTYPE html>
<html lang="ko" class="">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Claude Agent Skills Guide</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    @keyframes fade-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slide-up { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fade-in 0.3s ease-out; }
    .animate-slide-up { animation: slide-up 0.4s ease-out; }
    .example-good { border-left: 4px solid #22c55e; }
    .example-bad { border-left: 4px solid #ef4444; }
    .checklist-done { text-decoration: line-through; opacity: 0.6; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #a1a1aa; border-radius: 3px; }
    .dark ::-webkit-scrollbar-thumb { background: #52525b; }
  </style>
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
<body class="bg-slate-50 dark:bg-neutral-900 text-neutral-800 dark:text-neutral-200">
  <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
