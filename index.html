  <!-- Theme color for mobile browsers -->

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    };
  </script>
  <style>
    @keyframes fade-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
    @keyframes slide-up { from { opacity: 0; transform: translateY(16px); } to { opacity: 1; transform: translateY(0); } }
    .animate-fade-in { animation: fade-in 0.3s ease-out; }
    .animate-slide-up { animation: slide-up 0.4s ease-out; }
    .example-good { border-left: 4px solid #22c55e; }
    .example-bad { border-left: 4px solid #ef4444; }
    .checklist-done { text-decoration: line-through; opacity: 0.6; }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: transparent; }
    ::-webkit-scrollbar-thumb { background: #a1a1aa; border-radius: 3px; }
    .dark ::-webkit-scrollbar-thumb { background: #52525b; }
    /* Mermaid diagram fix for dark mode */
    .dark .mermaid-container .node rect,
    .dark .mermaid-container .node circle,
    .dark .mermaid-container .node ellipse,
    .dark .mermaid-container .node polygon,
    .dark .mermaid-container .node path,
    .dark .mermaid-container .cluster rect {
      fill: #262626 !important;
      stroke: #525252 !important;
    }
    .dark .mermaid-container .nodeLabel,
    .dark .mermaid-container .label,
    .dark .mermaid-container .edgeLabel,
    .dark .mermaid-container text,
    .dark .mermaid-container span,
    .dark .mermaid-container foreignObject span,
    .dark .mermaid-container foreignObject div,
    .dark .mermaid-container foreignObject p {
      color: #f5f5f5 !important;
      fill: #f5f5f5 !important;
    }
    .dark .mermaid-container .edgePath path {
      stroke: #737373 !important;
    }
    .dark .mermaid-container .arrowMarkerPath {
      fill: #737373 !important;
    }

    /* Print styles */
    @media print {
      /* Hide non-essential elements */
      aside, nav, .no-print, button,
      [class*="ReadingProgress"],
      [class*="SearchModal"],
      [class*="TopBar"] {
        display: none !important;
      }

      /* Reset backgrounds */
      body, main, div {
        background: white !important;
        color: black !important;
      }

      /* Full width content */
      main {
        width: 100% !important;
        max-width: none !important;
        padding: 20px !important;
        margin: 0 !important;
      }

      /* Ensure text is readable */
      * {
        color: black !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
      }

      /* Code blocks */
      pre, code {
        background: #f5f5f5 !important;
        border: 1px solid #ddd !important;
        white-space: pre-wrap !important;
        word-wrap: break-word !important;
      }

      /* Info boxes */
      [class*="InfoBox"], [class*="rounded-xl"] {
        border: 1px solid #ddd !important;
        background: #fafafa !important;
        page-break-inside: avoid;
      }

      /* Page breaks */
      h1, h2 {
        page-break-after: avoid;
      }

      /* Links */
      a {
        text-decoration: underline !important;
      }

      a[href^="http"]::after {
        content: " (" attr(href) ")";
        font-size: 0.8em;
        color: #666 !important;
      }
    }
  </style>
  <script>
    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
      }
    })();
  </script>
</head>
