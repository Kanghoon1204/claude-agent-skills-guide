<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tf-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#8b5cf6" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#7c3aed" stop-opacity="0.4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect fill="#f5f3ff" width="800" height="200" rx="16"/>

  <!-- Step 1: Triggering -->
  <g transform="translate(150, 100)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="url(#tf-grad)"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Triggering</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="9" opacity="0.9">Does it activate?</text>
    <circle cx="0" cy="25" r="8" fill="white" opacity="0.3"/>
    <text x="0" y="28" text-anchor="middle" fill="white" font-size="8" font-weight="bold">1</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M220 100 L280 100" stroke="#a78bfa" stroke-width="3" fill="none"/>
  <polygon points="280,95 295,100 280,105" fill="#a78bfa"/>

  <!-- Step 2: Workflow -->
  <g transform="translate(370, 100)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="#a78bfa"/>
    <text x="0" y="-10" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Workflow</text>
    <text x="0" y="8" text-anchor="middle" fill="white" font-size="9" opacity="0.9">Correct process?</text>
    <circle cx="0" cy="25" r="8" fill="white" opacity="0.3"/>
    <text x="0" y="28" text-anchor="middle" fill="white" font-size="8" font-weight="bold">2</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M440 100 L500 100" stroke="#a78bfa" stroke-width="3" fill="none"/>
  <polygon points="500,95 515,100 500,105" fill="#a78bfa"/>

  <!-- Step 3: Output -->
  <g transform="translate(590, 100)">
    <rect x="-60" y="-40" width="120" height="80" rx="12" fill="#c4b5fd"/>
    <text x="0" y="-10" text-anchor="middle" fill="#5b21b6" font-size="11" font-weight="bold">Output</text>
    <text x="0" y="8" text-anchor="middle" fill="#5b21b6" font-size="9" opacity="0.9">Quality result?</text>
    <circle cx="0" cy="25" r="8" fill="#5b21b6" opacity="0.3"/>
    <text x="0" y="28" text-anchor="middle" fill="#5b21b6" font-size="8" font-weight="bold">3</text>
  </g>

  <!-- Success indicator -->
  <g transform="translate(720, 100)">
    <circle r="25" fill="#22c55e" opacity="0.2"/>
    <circle r="18" fill="#22c55e" opacity="0.4"/>
    <path d="M-8,0 L-2,6 L10,-6" stroke="#16a34a" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Decorative -->
  <circle cx="50" cy="50" r="15" fill="#ddd6fe" opacity="0.5"/>
  <circle cx="750" cy="160" r="20" fill="#ede9fe" opacity="0.6"/>
</svg>
