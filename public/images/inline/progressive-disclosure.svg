<svg viewBox="0 0 800 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="pg-grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#22c55e" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#16a34a" stop-opacity="0.4"/>
    </linearGradient>
    <linearGradient id="pg-grad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4ade80" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#22c55e" stop-opacity="0.3"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect fill="#f0fdf4" width="800" height="200" rx="16"/>

  <!-- Tier 1: YAML - Always loaded (small) -->
  <g transform="translate(100, 100)">
    <circle r="35" fill="url(#pg-grad1)"/>
    <text x="0" y="5" text-anchor="middle" fill="white" font-size="12" font-weight="bold">YAML</text>
    <text x="0" y="60" text-anchor="middle" fill="#16a34a" font-size="10">Always</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M150 100 L230 100" stroke="#86efac" stroke-width="3" fill="none" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#86efac"/>
    </marker>
  </defs>

  <!-- Tier 2: SKILL.md - On activation (medium) -->
  <g transform="translate(300, 100)">
    <circle r="50" fill="url(#pg-grad2)"/>
    <text x="0" y="-5" text-anchor="middle" fill="white" font-size="11" font-weight="bold">SKILL.md</text>
    <text x="0" y="10" text-anchor="middle" fill="white" font-size="11" font-weight="bold">Body</text>
    <text x="0" y="75" text-anchor="middle" fill="#16a34a" font-size="10">On Activation</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M365 100 L445 100" stroke="#86efac" stroke-width="3" fill="none" marker-end="url(#arrow)"/>

  <!-- Tier 3: References - On demand (large) -->
  <g transform="translate(530, 100)">
    <circle r="70" fill="#bbf7d0" opacity="0.5"/>
    <circle r="55" fill="#86efac" opacity="0.4"/>
    <text x="0" y="-5" text-anchor="middle" fill="#166534" font-size="12" font-weight="bold">references/</text>
    <text x="0" y="12" text-anchor="middle" fill="#166534" font-size="12" font-weight="bold">scripts/</text>
    <text x="0" y="95" text-anchor="middle" fill="#16a34a" font-size="10">On Demand</text>
  </g>

  <!-- Token visualization -->
  <g transform="translate(700, 60)">
    <rect x="-30" y="0" width="60" height="80" rx="6" fill="#dcfce7" stroke="#86efac" stroke-width="2"/>
    <text x="0" y="20" text-anchor="middle" fill="#166534" font-size="9" font-weight="bold">Token</text>
    <text x="0" y="35" text-anchor="middle" fill="#166534" font-size="9" font-weight="bold">Usage</text>
    <rect x="-20" y="45" width="10" height="25" fill="#22c55e"/>
    <rect x="-5" y="55" width="10" height="15" fill="#4ade80"/>
    <rect x="10" y="60" width="10" height="10" fill="#86efac"/>
  </g>
</svg>
